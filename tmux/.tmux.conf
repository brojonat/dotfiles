unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

set -g mouse on
set -g base-index 1              # Start window numbering at 1 (easier to reach on keyboard)
setw -g pane-base-index 1        # Start pane numbering at 1
set -g focus-events on           # Allow tmux to pass focus events to applications (needed for Neovim autoread)
set -g history-limit 50000       # Increase scrollback buffer
set -g escape-time 0             # Remove delay when pressing Esc (important for Vim)
set -g default-terminal "tmux-256color"  # Use tmux-256color instead of screen-256color
set -ag terminal-overrides ",xterm-256color:RGB"  # Enable true color support for xterm-compatible terminals
# Enable vi-style keybindings in copy mode (allows vim-like navigation and selection)
set-window-option -g mode-keys vi
# In copy mode with vi keybindings, bind 'y' to yank (copy) the selection and exit copy mode
# -T copy-mode-vi: targets the copy-mode-vi key table (only active when in copy mode)
# send-keys -X: sends a tmux command (not literal keys)
# copy-selection-and-cancel: copies selection to tmux buffer and exits copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection  # 'v' to start selection (like Vim visual mode)
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle  # Ctrl+v for block selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'jimeh/tmuxifier'

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
# decide whether we're in a Vim process
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"
bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'
# Allow pane navigation even while in copy mode using the same vim-aware keybindings
# These bindings let you switch panes with Ctrl+hjkl without exiting copy mode first
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
bind-key -T copy-mode-vi 'C-Space' select-pane -t:.+

# configure yank
set -g @yank_action 'copy-pipe'

# configure catppuccin
set-option -g status-position top
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"

# Initialize TPM (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
